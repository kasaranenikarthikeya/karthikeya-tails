<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiles Sales Estimator</title>
    
    <!-- Link to DataTable CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    
    <!-- Link to your custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/table.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/filter.css') }}">
</head>
<body>
    <div class="container">
        <h2>Tiles Sales Estimator</h2>

        <!-- Sales Form -->
        <form id="salesForm">
            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="customer_name">Customer Name:</label>
            <input type="text" id="customer_name" placeholder="Customer Name" required>

            <label for="village_name">Village Name:</label>
            <input type="text" id="village_name" placeholder="Village Name" required>

            <label for="phone_no">Phone Number:</label>
            <input type="text" id="phone_no" placeholder="Phone Number" required>

            <div id="products">
                <div class="product-entry">
                    <label>Product Name:</label>
                    <input type="text" class="product_name" placeholder="Product Name" required>

                    <label>Quantity:</label>
                    <input type="number" class="quantity" placeholder="Quantity" required>

                    <label>Rate per Item:</label>
                    <input type="number" class="price_per_unit" placeholder="Rate per Item" required min="0" step="0.01" value="0">

                    <label>Total Amount:</label>
                    <input type="number" class="total_amount" placeholder="Total Amount" required readonly>

                    <button type="button" class="remove-product">Remove</button>
                </div>
            </div>
            
            <button type="button" id="addProduct">Add Product</button>

            <label for="grand_total">Grand Total:</label>
            <input type="number" id="grand_total" placeholder="Grand Total" readonly required>

            <!-- <input type="text" id="dateFilter" placeholder="Enter date to filter">
            <input type="text" id="customerNameFilter" placeholder="Enter customer name to filter">
            <button type="button" id="applyFilter">Apply Filter</button> -->

            <button type="submit">Add Sale</button>
        </form>
        <!-- Filter Form -->
         <!-- Filter Form -->
        <div id="filterForm">
            <input type="text" id="dateFilter" placeholder="Enter date to filter">
            <input type="text" id="customerNameFilter" placeholder="Enter customer name to filter">
            <button type="button" id ="applyFilter">Filter</button>
        </div>
        <!-- Sales Table -->
        <h3>Sales History</h3>
        <table id="salesTable">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Date</th>
                    <th>Customer</th>
                    <th>Village</th>
                    <th>Phone</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Rate</th>
                    <th>Amount</th>
                    <th>Grand Total</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <!-- Link to DataTable JS -->
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    
    <!-- Link to your custom script -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
    <!-- Initialize DataTable -->
    <script>
        $(document).ready(function() {
            $('#salesTable').DataTable();  // Initialize DataTable on your salesTable
        });
    </script>
</body>
</html>
